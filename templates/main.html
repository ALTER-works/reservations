<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Выбор этажа и бронирование</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

  <div id="top-bar">
    <div id="avatar" title="Аватар"></div>
    <button id="btn1">Кнопка 1</button>
    <button id="btn2">Кнопка 2</button>
    <button id="btn3">Кнопка 3</button>
    <button id="logoutBtn" style="margin-left:auto;">Выйти</button>
  </div>

  <div id="main-container">
    <div id="add-info-panel">
      <label class="input-header">Новое событие</label>
      <!-- Название -->
      <div class="field-block">
        <label class="input-header-low" for="event-name">Название</label>
        <input id="event-name" class="add-info-input" placeholder="Введите название события" autocomplete="off" />
      </div>
      <!-- Участники -->
      <div class="field-block">
        <label class="input-header-low" for="event-participants">Участники</label>
        <input id="event-participants" class="add-info-input" placeholder="Введите участников" autocomplete="off" />
      </div>
      <!-- Описание -->
      <div class="field-block">
        <label class="input-header-low" for="event-description">Описание</label>
        <input id="event-description" class="add-info-input" placeholder="Введите описание" autocomplete="off" />
      </div>
      <!-- Этажи -->
      <label class="input-header-low">Этаж</label>
      <div class="section" id="section-floors">
        <div class="section-header">Этажи <span class="arrow">▼</span></div>
        <div class="section-content">
          <ul id="floor-list">
            // Здесь будет список доступных этажей
          </ul>
        </div>
      </div>

      <!-- Дата -->
      <label class="input-header-low">Дата</label>
      <div class="section disabled" id="section-date">
        <div class="section-header">Дата <span class="arrow">▼</span></div>
        <div class="section-content">
          <div class="subsection">
            <label for="year-select">Год</label>
            <select id="year-select" disabled></select>
          </div>
          <div class="subsection">
            <label for="month-select">Месяц</label>
            <select id="month-select" disabled></select>
          </div>
          <div class="subsection">
            <label for="day-select">День</label>
            <select id="day-select" disabled></select>
          </div>
          <div class="subsection">
            <label for="time-from">Время</label>
            <div style="display: flex; gap: 10px;">
              <div class="custom-combobox">
                <input id="time-from" placeholder="09:00" autocomplete="off"/>
              </div>
              <label style="
                padding: 0 8px;
                user-select: none;
                font-size: 24px;
                font-weight: 100;
                line-height: 1;
              ">–</label>
              <div class="custom-combobox">
                <input id="time-to" placeholder="09:00" autocomplete="off"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="combo-options hidden" data-for="time-from" style="position: absolute; z-index: 1000;"></ul>
      <ul class="combo-options hidden" data-for="time-to" style="position: absolute; z-index: 1000;"></ul>

      <!-- Аудитории -->
      <label class="input-header-low">Аудитория</label>
      <div class="section disabled" id="section-rooms">
        <div class="section-header">Аудитории <span class="arrow">▼</span></div>
        <div class="section-content">
          <ul id="room-list">
            // Здесь будет список аудиторий с этажа
          </ul>
        </div>
      </div>

      <!-- Кнопка бронирования -->
      <button id="reserve-btn" disabled>Забронировать</button>
    </div>

    <div id="floor-image">
      <div id="model-container">
        Выберите этаж слева, чтобы увидеть планировку
      </div>
    </div>

    <div id="info-panel">
      <!-- Здесь будет информация по аудитории (см. main.js) -->
    </div>

  </div>
  <script>
  window.appConfig = {
    mainUrl: "{{ url_for('main') }}",
    csrfToken: "{{ csrf_token() if csrf_token else '' }}"
  };
  </script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
