<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Бронирование мест в новом коворкинге</title>
    <style>
        html, body {
            margin: 0; padding: 0; height: 100%;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 60px;
            text-align: center;
        }
        form {
            /* Чтобы кнопка была большой */
        }
        button {
            font-size: 2em;
            padding: 20px 60px;
            border-radius: 40px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,123,255,0.7);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Бронирование мест в новом коворкинге</h1>
    <form method="post" action="/">
        <button type="submit">Get started</button>
    </form>
</body>
</html>
